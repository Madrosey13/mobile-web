<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="stylesheet" href="assets/css/video.css">
</head>

<header>
    <h1>Video Player</h1>
</header>
<body>
    <div class="video-container">
        <video id="myVideo" src="https://thomaswallace.net/demos/video/hudson-shelter-falls.mp4"></video>
      
        <div class="controls">
          <button id="playPause" aria-label="Play">‚ñ∂Ô∏è</button>
          <input type="range" id="seek" value="0" step="0.01" aria-label="Seek bar">
          <span id="currentTime">0:00</span> / <span id="duration">0:00</span>
      
          <button id="muteToggle" aria-label="Mute">üîä</button>
          <input type="range" id="volume" min="0" max="1" step="0.01" value="1" aria-label="Volume slider">
      
          <button id="fullscreenToggle" aria-label="Toggle fullscreen">‚õ∂</button>
        </div>
      </div>
      <script src="assets/js/video.js"></script>
</body>

</html>
